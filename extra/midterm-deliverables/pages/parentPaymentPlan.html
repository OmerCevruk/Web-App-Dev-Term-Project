<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment</h1>
            <select class="child-selector">
                <option>Customer 1</option>
            </select>
        </div>

        <div class="payment-card">
            <div class="payment-header">
                <h2>Payment details</h2>
                <div class="missing-payment">
                    <h2>Missing payment</h2>
                </div>
            </div>
            <div class="payment-content">
                <div class="payment-amounts">
                    <div class="amount-row">
                        <span>Total amount</span>
                        <span>12.000 TL</span>
                    </div>
                    <div class="amount-row">
                        <span>Paid amount</span>
                        <span>6.000TL</span>
                    </div>
                    <div class="payment-divider"></div>
                    <div class="amount-row">
                        <span>Remaining amount</span>
                        <span>6.000TL</span>
                    </div>
                </div>
                <div class="missing-payment-details">
                    <p>23/9/2002</p>
                    <p>3.000 tl</p>
                </div>
            </div>
        </div>

        <div class="plan-details-card">
            <h2>Payment plan details</h2>
            <div class="plan-grid">
                <div class="plan-row">
                    <div class="plan-item">
                        <span>Number of installments</span>
                        <span>4</span>
                    </div>
                    <div class="plan-item">
                        <span>Plan beginning</span>
                        <span>9/12/2002</span>
                    </div>
                </div>
                <div class="plan-row">
                    <div class="plan-item">
                        <span>Monthly payment amount</span>
                        <span>3.000TL</span>
                    </div>
                    <div class="plan-item">
                        <span>Payment day</span>
                        <span>23th of each month</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
