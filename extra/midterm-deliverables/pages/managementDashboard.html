<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container dashboard">
        <div class="header">
            <h2>Athlete Management</h2>
            <div class="time-selector">
                <button class="btn-secondary">This week</button>
                <button class="btn-secondary">This month</button>
                <button class="btn-secondary">This year</button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Students</h3>
                <p>314</p>
                <small>+9.11%</small>
            </div>
            
            <div class="stat-card">
                <h3>Revenue</h3>
                <p>TL 1800</p>
                <small>+9.11%</small>
            </div>
            
            <div class="stat-card">
                <h3>Active Instructor</h3>
                <p>13</p>
                <small>+1 this week</small>
            </div>
        </div>
        
        <div class="quick-actions">
            <div class="action-button">Add Student</div>
            <div class="action-button">Create Session</div>
            <div class="action-button">Add Instructor</div>
            <div class="action-button">View Reports</div>
        </div>
    </div>
</body>
</html>
